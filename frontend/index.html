<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Locable Builder - AI Website Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="static/styles.css">
</head>
<body>
  <div class="container-fluid h-100 d-flex flex-column">
    <!-- Header -->
    <header class="navbar">
      <div class="container-fluid">
        <span class="navbar-brand">
          <i class="bi bi-lightning-charge-fill"></i> Locable Builder
        </span>
        <span class="text-muted small">AI Website Generator</span>
      </div>
    </header>

    <!-- Main Content Area -->
    <div class="content-wrapper">
      <!-- Left Sidebar - File Explorer -->
      <div class="file-explorer panel">
        <div class="resizer resizer-right"></div>
        <div class="file-explorer-header">
          <h5><i class="bi bi-folder2"></i> Files</h5>
        </div>
        <div class="file-list" id="fileList">
          <div class="text-center py-5" style="color: var(--muted); font-size: 0.85rem;">
            <p class="mb-2">No files yet</p>
            <p class="mb-0" style="font-size: 0.75rem; opacity: 0.7;">Generate a website to start</p>
          </div>
        </div>
      </div>

      <!-- Middle - Preview Area -->
      <div class="preview-area">
        <div class="preview-header">
          <input type="text" class="form-control form-control-sm flex-grow-1" id="previewUrl" placeholder="No preview loaded" disabled>
          <button class="btn btn-sm" id="refreshPreviewBtn" title="Refresh">
            <i class="bi bi-arrow-clockwise"></i>
          </button>
          <button class="btn btn-sm" id="fullscreenBtn" title="Fullscreen">
            <i class="bi bi-arrows-fullscreen"></i>
          </button>
        </div>
        <iframe id="previewFrame" class="preview-frame" sandbox="allow-same-origin allow-scripts allow-forms" title="Website Preview"></iframe>
      </div>

      <!-- Right Sidebar - Chat (Thinner) -->
      <div class="chat-panel panel">
        <div class="resizer resizer-left"></div>
        <div class="chat-header">
          <h5><i class="bi bi-chat-dots"></i> Assistant</h5>
        </div>

        <div class="chat-messages" id="chatMessages">
          <div class="chat-message system">
            <div class="message-content">
              <strong>Assistant</strong>
              <p>Describe the website you want to create. For example: "Create a landing page for a coffee shop" or "Build a portfolio website".</p>
            </div>
          </div>
        </div>

        <div class="chat-input-area">
          <div class="input-group">
            <input 
              type="text" 
              class="form-control" 
              id="chatInput" 
              placeholder="Describe your website..."
              disabled
            />
            <button class="btn" id="sendBtn" type="button" disabled>
              <i class="bi bi-send-fill"></i>
            </button>
          </div>
          <div class="form-check mt-2">
            <input class="form-check-input" type="checkbox" id="debugMode" />
            <label class="form-check-label" for="debugMode">
              Debug mode
            </label>
          </div>
        </div>
      </div>
    </div>

    <!-- Status Bar -->
    <footer class="status-bar">
      <div class="d-flex justify-content-between align-items-center">
        <span class="status-text">Ready</span>
        <span id="generationTime"></span>
      </div>
    </footer>
  </div>

  <!-- Loading Spinner Modal -->
  <div class="modal fade" id="loadingModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body text-center py-5">
          <div class="spinner-border mb-3" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <h5>Generating website...</h5>
          <p class="text-muted small mb-0" id="generatingMessage">This may take a moment</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="static/script.js"></script>
</body>
</html>
